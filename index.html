<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Lgin Form By Aldo</title>
</head>
<body>
  <div class="form">
    <h1>Login</h1>
    <input type="text" placeholder="username" class="name" name="name">
    <input type="password" placeholder="password" class="password" name="password">
    <input type="radio" class="gender" name="male" id="male">
    <span>Male</span>
    <input type="radio" class="gender" name="female" id="female">
    <span>Female</span>
  </div>
</body>
</html>
